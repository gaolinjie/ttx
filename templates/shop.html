    <script>
      $(function(){
    var shop_uuid = $('.day').attr('data-uuid');
    var pageNum = 1;

    // dropload
    $('.day').dropload({
        scrollArea : window,
        loadDownFn : function(me){
            $.ajax({
                type: 'GET',
                url: '/api/shop/'+shop_uuid+'?p='+pageNum,
                dataType: 'json',
                success: function(data){

                    var result = '';
                    for(var i = 0; i < data.list.length; i++){
                        result += '<a href="/tb/' + data.list[i].item_uuid + '" class="tm-shop-product-item">'
                                + '<div class="ctn">'
                                + '<div class="img-ctn">'
                                + '<img class="ui-loading-img" src="' + data.list[i].item_thumb + '_240x240.jpg" alt="' + data.list[i].item_title + '">'
                                + '</div>'
                                + '<div class="detail">'
                                + '<div class="name">'+ data.list[i].item_title +'</div>'
                                + '<span class="price">' + data.list[i].item_price + '</span>'
                                + '</div></div>'
                                + '</a>';
                    }

                        $('.items').append(result);
                        // 每次数据加载完，必须重置
                        me.resetload();

                        pageNum++;
                        if (pageNum > data.page.pages) {
                            me.lock();
                            me.noData();
                        }

                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    // 即使加载出错，也得重置
                    me.resetload();
                }
            });
        }
    });
});
</script>
